    const InputStyle = { width: "100%", padding: "14px 16px", background: "rgba(0,0,0,0.3)", border: `1px solid ${TOKENS.border}`, borderRadius: 10, color: TOKENS.textHero, fontSize: 15, outline: "none", fontFamily: "inherit", transition: "all 0.3s" };

    function Form({ onSave, onClose, initial, cats }) {

          <div className="glass-panel" style={{ padding: "48px", width: "100%", maxWidth: 440, zIndex: 10, border: `1px solid rgba(0,168,255,0.3)` }}>
