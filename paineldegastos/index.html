<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CFO Dashboard | BG Tech</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --bg-dark: #030712;
      --panel-bg: rgba(15, 23, 42, 0.6);
      --electric: #0ea5e9;
      --electric-glow: rgba(14, 165, 233, 0.3);
      --danger: #ef4444;
      --warning: #f59e0b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    h1, h2, h3, .font-display { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 800; }

    #root { min-height: 100vh; display: flex; flex-direction: column; }

    /* Fundo Tecnológico */
    .hex-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; background-image: url("data:image/svg+xml,%3Csvg width='40' height='69.28' viewBox='0 0 40 69.28' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 17.32l-20 11.54L0 17.32V-5.77l20-11.54 20 11.54V17.32zM20 46.18l20-11.54V11.54L20 23.09 0 11.54v23.09L20 46.18zM0 63.5l20-11.54 20 11.54V86.6l-20 11.54-20-11.54V63.5z' fill='%230ea5e9' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E"); }

    /* Animações */
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    /* Componentes Premium */
    .glass-panel { background: var(--panel-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s ease; }
    .glass-panel:hover { border-color: rgba(14, 165, 233, 0.2); }

    .btn-primary { background: linear-gradient(135deg, #0ea5e9, #0284c7); color: white; border: none; padding: 14px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; box-shadow: 0 4px 15px var(--electric-glow); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--electric-glow); }
    .btn-primary:active { transform: scale(0.98); }

    .modal-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; padding: 16px; font-size: 15px; width: 100%; transition: 0.2s; }
    .modal-input:focus { border-color: var(--electric); background: rgba(14, 165, 233, 0.05); }

    /* Layout Structure */
    .layout-wrapper { display: flex; min-height: 100vh; position: relative; z-index: 1; }
    
    .sidebar { width: 280px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); border-right: 1px solid rgba(255,255,255,0.05); position: fixed; height: 100vh; padding: 40px 24px; display: flex; flex-direction: column; }
    .main-content { flex: 1; margin-left: 280px; padding: 40px 60px; max-width: 1400px; }

    .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 18px; border-radius: 12px; color: var(--text-muted); text-decoration: none; font-weight: 600; margin-bottom: 8px; transition: 0.2s; border: none; background: transparent; width: 100%; cursor: pointer; }
    .nav-link.active { background: rgba(14, 165, 233, 0.1); color: var(--electric); }

    /* Mobile */
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; padding: 24px 16px 120px; }
      .mobile-nav { display: flex !important; position: fixed; bottom: 0; left: 0; right: 0; background: rgba(3, 7, 18, 0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05); padding: 12px 16px 24px; z-index: 1000; justify-content: space-around; }
      .mobile-btn { flex: 1; border: none; background: transparent; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; gap: 6px; }
      .mobile-btn.active { color: var(--electric); }
    }

    .mobile-nav { display: none; }
  </style>
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; align-items:center; justify-content:center; background:#030712; color:#0ea5e9; font-weight:800; letter-spacing:0.1em; animation: pulse 1.5s infinite;">
      SINCRO: NÚCLEO BG TECH
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;
    const { AreaChart, Area, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid, PieChart, Pie, Cell, Legend } = window.Recharts;

    const ADMIN = { user: "bgtech", pass: "admin2024" };
    const DB_CONFIG = {
      URL: "https://urpuiznydrlwmaqhdids.supabase.co",
      KEY: "sb_publishable_9G6JUKnfZ1mekk7qUKdTQA_TXbARtR0"
    };

    const CATS_FIXO = ["Software/SaaS", "Nuvem & Infra", "Time & Pró-labore", "Marketing Fixo", "Escritório", "Outros"];
    const CATS_VAR = ["Hardware", "Tráfego Pago", "Equipamentos", "Impostos", "Taxas", "Eventos"];

    // Logo Component (SVG da Marca)
    const Logo = ({ size = 24 }) => (
      <svg width={size*4} height={size} viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10L25 20L10 30V10Z" fill="#0ea5e9"/>
        <text x="35" y="28" fill="white" style={{fontSize: "24px", fontWeight: "900", fontFamily: "Plus Jakarta Sans"}}>BG</text>
        <text x="75" y="28" fill="#0ea5e9" style={{fontSize: "24px", fontWeight: "900", fontFamily: "Plus Jakarta Sans"}}>TECH</text>
      </svg>
    );

    const Icon = ({ name, size = 20 }) => {
      const icons = {
        dashboard: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>,
        fixos: <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>,
        var: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
        plus: <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>,
        shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      };
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>
      );
    };

    // --- ENGINE DE DADOS BLINDADA ---
    async function apiCall(method, body = null) {
      const headers = { 'apikey': DB_CONFIG.KEY, 'Authorization': `Bearer ${DB_CONFIG.KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' };
      const config = { method, headers };
      if (body) config.body = JSON.stringify(body);
      
      const res = await fetch(`${DB_CONFIG.URL}/rest/v1/painel_gastos?id=eq.1`, config);
      return res.ok ? (method === 'GET' ? res.json() : true) : false;
    }

    function App() {
      const [logged, setLogged] = useState(false);
      if (!logged) return <Login onLogin={() => setLogged(true)} />;
      return <Dashboard onLogout={() => setLogged(false)} />;
    }

    function Dashboard({ onLogout }) {
      const [tab, setTab] = useState('overview');
      const [data, setData] = useState({ fixos: [], unicos: [] });
      const [loading, setLoading] = useState(true);
      const [modal, setModal] = useState(null);
      const [mes, setMes] = useState(new Date().getMonth());
      const [ano, setAno] = useState(2026);

      const refresh = useCallback(async () => {
        const res = await apiCall('GET');
        if (res && res[0]) {
          setData({ 
            fixos: Array.isArray(res[0].fixos) ? res[0].fixos : [], 
            unicos: Array.isArray(res[0].unicos) ? res[0].unicos : [] 
          });
        }
        setLoading(false);
      }, []);

      useEffect(() => { refresh(); }, [refresh]);

      const save = async (newData) => {
        setLoading(true);
        setData(newData);
        await apiCall('PATCH', { ...newData, updated_at: new Date().toISOString() });
        setLoading(false);
      };

      const fmtReal = v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

      // Filtros de tempo
      const filterByDate = (list) => list.filter(i => {
        if(!i.data) return false;
        const d = i.data.split('-');
        return parseInt(d[1]) - 1 === mes && parseInt(d[0]) === ano;
      });

      const currentFixos = filterByDate(data.fixos);
      const currentVar = filterByDate(data.unicos);
      const totalF = currentFixos.reduce((acc, i) => acc + (Number(i.valor) || 0), 0);
      const totalV = currentVar.reduce((acc, i) => acc + (Number(i.valor) || 0), 0);

      const chartData = Array.from({length: 6}, (_, i) => {
        const d = new Date(); d.setMonth(d.getMonth() - (5 - i));
        const m = d.getMonth(), a = d.getFullYear();
        const f = data.fixos.filter(x => {const p = x.data?.split('-'); return parseInt(p?.[1])-1 === m && parseInt(p?.[0]) === a}).reduce((s,x)=>s+Number(x.valor),0);
        const v = data.unicos.filter(x => {const p = x.data?.split('-'); return parseInt(p?.[1])-1 === m && parseInt(p?.[0]) === a}).reduce((s,x)=>s+Number(x.valor),0);
        return { name: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"][m], total: f + v };
      });

      if (loading && !data.fixos.length) return <div className="layout-wrapper" style={{justifyContent:'center', alignItems:'center', background:'#030712'}}>SINCRONIZANDO...</div>;

      return (
        <div className="layout-wrapper">
          <div className="hex-bg" />
          
          <aside className="sidebar">
            <div style={{marginBottom: 48}}><Logo /></div>
            <nav style={{flex: 1}}>
              <button className={`nav-link ${tab === 'overview' ? 'active' : ''}`} onClick={() => setTab('overview')}><Icon name="dashboard"/> Resumo Financeiro</button>
              <button className={`nav-link ${tab === 'fixos' ? 'active' : ''}`} onClick={() => setTab('fixos')}><Icon name="fixos"/> Custos Fixos</button>
              <button className={`nav-link ${tab === 'unicos' ? 'active' : ''}`} onClick={() => setTab('unicos')}><Icon name="var"/> Custos Variáveis</button>
            </nav>
            <button onClick={onLogout} className="nav-link" style={{marginTop:'auto', opacity: 0.5}}>Encerrar Sessão</button>
          </aside>

          <main className="main-content">
            <header style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom: 48}}>
              <div>
                <h1 style={{margin:0, fontSize:'32px'}}>CFO <span style={{color:'var(--electric)'}}>Dashboard</span></h1>
                <p style={{color:'var(--text-muted)', margin:'8px 0 0'}}>BG Tech Engenharia • Londrina, PR</p>
              </div>
              <div style={{display:'flex', gap: 12}}>
                <select className="modal-input" style={{width:'120px', padding:'10px'}} value={mes} onChange={e=>setMes(Number(e.target.value))}>
                  {["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"].map((m,i)=><option key={i} value={i}>{m}</option>)}
                </select>
                <select className="modal-input" style={{width:'100px', padding:'10px'}} value={ano} onChange={e=>setAno(Number(e.target.value))}>
                  <option value={2025}>2025</option>
                  <option value={2026}>2026</option>
                </select>
              </div>
            </header>

            {tab === 'overview' ? (
              <div style={{animation: 'slideUp 0.4s ease-out'}}>
                <div style={{display:'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: 24, marginBottom: 40}}>
                  <div className="glass-panel" style={{padding:32, borderTop: '4px solid var(--danger)'}}>
                    <span style={{fontSize:12, fontWeight:800, color:'var(--text-muted)'}}>SAÍDA TOTAL MÊS</span>
                    <h2 style={{fontSize: 36, margin: '12px 0 4px'}}>{fmtReal(totalF + totalV)}</h2>
                    <p style={{fontSize:12, color:'var(--danger)'}}>↓ Fluxo de Caixa Negativo</p>
                  </div>
                  <div className="glass-panel" style={{padding:32, borderTop: '4px solid var(--electric)'}}>
                    <span style={{fontSize:12, fontWeight:800, color:'var(--text-muted)'}}>ESTRUTURA FIXA</span>
                    <h2 style={{fontSize: 36, margin: '12px 0 4px'}}>{fmtReal(totalF)}</h2>
                    <p style={{fontSize:12, color:'var(--electric)'}}>{currentFixos.length} contas mapeadas</p>
                  </div>
                  <div className="glass-panel" style={{padding:32, borderTop: '4px solid var(--warning)'}}>
                    <span style={{fontSize:12, fontWeight:800, color:'var(--text-muted)'}}>VARIÁVEL / EXTRAS</span>
                    <h2 style={{fontSize: 36, margin: '12px 0 4px'}}>{fmtReal(totalV)}</h2>
                    <p style={{fontSize:12, color:'var(--warning)'}}>Gastos pontuais do mês</p>
                  </div>
                </div>

                <div className="glass-panel" style={{padding:40, height: 400}}>
                  <h3 style={{margin: '0 0 32px'}}>Evolução de Gastos (Semestral)</h3>
                  <ResponsiveContainer width="100%" height="100%">
                    <AreaChart data={chartData}>
                      <defs>
                        <linearGradient id="colorTotal" x1="0" y1="0" x2="0" y2="1">
                          <stop offset="5%" stopColor="var(--danger)" stopOpacity={0.3}/>
                          <stop offset="95%" stopColor="var(--danger)" stopOpacity={0}/>
                        </linearGradient>
                      </defs>
                      <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.05)" vertical={false} />
                      <XAxis dataKey="name" stroke="var(--text-muted)" fontSize={12} tickLine={false} axisLine={false} />
                      <YAxis stroke="var(--text-muted)" fontSize={12} tickLine={false} axisLine={false} tickFormatter={v=>`R$${v/1000}k`}/>
                      <Tooltip contentStyle={{background:'#0f172a', border:'1px solid #1e293b', borderRadius:'12px'}} />
                      <Area type="monotone" dataKey="total" stroke="var(--danger)" strokeWidth={3} fillOpacity={1} fill="url(#colorTotal)" />
                    </AreaChart>
                  </ResponsiveContainer>
                </div>
              </div>
            ) : (
              <div style={{animation: 'slideUp 0.4s ease-out'}}>
                <div style={{display:'flex', justifyContent:'flex-end', marginBottom: 24}}>
                  <button className="btn-primary" onClick={() => setModal({ type: tab, item: null })}>
                    <Icon name="plus"/> Novo Lançamento
                  </button>
                </div>
                
                <div className="glass-panel" style={{overflow:'hidden'}}>
                  {(tab === 'fixos' ? currentFixos : currentVar).length === 0 ? (
                    <div style={{padding:60, textAlign:'center', color:'var(--text-muted)'}}>Nenhum registro encontrado para este período.</div>
                  ) : (
                    <table style={{width:'100%', borderCollapse:'collapse', textAlign:'left'}}>
                      <thead>
                        <tr style={{background:'rgba(255,255,255,0.02)', color:'var(--text-muted)', fontSize:12}}>
                          <th style={{padding:'20px 24px'}}>DESCRIÇÃO</th>
                          <th style={{padding:'20px 24px'}}>CATEGORIA</th>
                          <th style={{padding:'20px 24px'}}>VALOR</th>
                          <th style={{padding:'20px 24px', textAlign:'right'}}>AÇÕES</th>
                        </tr>
                      </thead>
                      <tbody>
                        {(tab === 'fixos' ? currentFixos : currentVar).map(item => (
                          <tr key={item.id} style={{borderBottom:'1px solid rgba(255,255,255,0.03)'}}>
                            <td style={{padding:'20px 24px'}}>
                              <div style={{fontWeight: 700}}>{item.nome}</div>
                              <div style={{fontSize:11, color:'var(--text-muted)'}}>{item.data.split('-').reverse().join('/')}</div>
                            </td>
                            <td style={{padding:'20px 24px'}}>
                              <span style={{background:'rgba(14, 165, 233, 0.1)', color:'var(--electric)', padding:'4px 10px', borderRadius:'6px', fontSize:11, fontWeight:700}}>
                                {item.categoria}
                              </span>
                            </td>
                            <td style={{padding:'20px 24px', fontWeight:800, fontSize:16}}>{fmtReal(item.valor)}</td>
                            <td style={{padding:'20px 24px', textAlign:'right'}}>
                              <button onClick={() => setModal({type: tab, item})} style={{background:'transparent', border:'none', color:'var(--text-muted)', cursor:'pointer', marginRight:12}}>Editar</button>
                              <button onClick={() => {
                                const confirm = window.confirm("Excluir este registro?");
                                if(confirm) {
                                  const nf = tab === 'fixos' ? data.fixos.filter(i=>i.id!==item.id) : data.fixos;
                                  const nu = tab === 'unicos' ? data.unicos.filter(i=>i.id!==item.id) : data.unicos;
                                  save({ fixos: nf, unicos: nu });
                                }
                              }} style={{background:'transparent', border:'none', color:'var(--danger)', cursor:'pointer'}}>Apagar</button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  )}
                </div>
              </div>
            )}
          </main>

          {/* Nav Mobile */}
          <nav className="mobile-nav">
            <button className={`mobile-btn ${tab==='overview'?'active':''}`} onClick={()=>setTab('overview')}><Icon name="dashboard" size={24}/>INÍCIO</button>
            <button className={`mobile-btn ${tab==='fixos'?'active':''}`} onClick={()=>setTab('fixos')}><Icon name="fixos" size={24}/>FIXOS</button>
            <button className={`mobile-btn ${tab==='unicos'?'active':''}`} onClick={()=>setTab('unicos')}><Icon name="var" size={24}/>VARIÁVEIS</button>
          </nav>

          {/* Modal Overlay */}
          {modal && (
            <div className="modal-backdrop" onClick={()=>setModal(null)}>
              <div className="modal-card" onClick={e=>e.stopPropagation()}>
                <div style={{display:'flex', justifyContent:'space-between', marginBottom: 32}}>
                  <h2 style={{margin:0}}>{modal.item ? 'Editar' : 'Novo'} {modal.type === 'fixos' ? 'Custo Fixo' : 'Gasto Variável'}</h2>
                  <button onClick={()=>setModal(null)} style={{background:'transparent', border:'none', color: 'white', fontSize:20, cursor:'pointer'}}>×</button>
                </div>
                <Form 
                  type={modal.type} 
                  initial={modal.item} 
                  cats={modal.type === 'fixos' ? CATS_FIXO : CATS_VAR}
                  onClose={() => setModal(null)}
                  onSave={(item) => {
                    const nf = modal.type === 'fixos' ? (modal.item ? data.fixos.map(i=>i.id===item.id?item:i) : [...data.fixos, item]) : data.fixos;
                    const nu = modal.type === 'unicos' ? (modal.item ? data.unicos.map(i=>i.id===item.id?item:i) : [...data.unicos, item]) : data.unicos;
                    save({ fixos: nf, unicos: nu });
                  }}
                />
              </div>
            </div>
          )}
        </div>
      );
    }

    function Form({ onSave, onClose, initial, cats }) {
      const [f, setF] = useState(initial || { 
        nome: "", 
        valor: "", 
        categoria: cats[0], 
        data: new Date().toISOString().split('T')[0],
        id: uid()
      });

      return (
        <div style={{display:'flex', flexDirection:'column', gap: 20}}>
          <div>
            <label style={{display:'block', fontSize:12, color:'var(--text-muted)', marginBottom:8}}>NOME DO GASTO</label>
            <input className="modal-input" value={f.nome} onChange={e=>setF({...f, nome: e.target.value})} placeholder="Ex: Servidor AWS"/>
          </div>
          <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:16}}>
            <div>
              <label style={{display:'block', fontSize:12, color:'var(--text-muted)', marginBottom:8}}>VALOR (R$)</label>
              <input className="modal-input" type="text" value={f.valor} onChange={e=>setF({...f, valor: e.target.value})} placeholder="0,00"/>
            </div>
            <div>
              <label style={{display:'block', fontSize:12, color:'var(--text-muted)', marginBottom:8}}>DATA</label>
              <input className="modal-input" type="date" value={f.data} onChange={e=>setF({...f, data: e.target.value})}/>
            </div>
          </div>
          <div>
            <label style={{display:'block', fontSize:12, color:'var(--text-muted)', marginBottom:8}}>CATEGORIA ESTRATÉGICA</label>
            <select className="modal-input" value={f.categoria} onChange={e=>setF({...f, categoria: e.target.value})}>
              {cats.map(c => <option key={c} value={c}>{c}</option>)}
            </select>
          </div>
          <button className="btn-primary" style={{marginTop: 20, justifyContent:'center'}} onClick={() => {
            let cleanVal = String(f.valor).replace(/\./g, '').replace(',', '.');
            onSave({...f, valor: parseFloat(cleanVal)});
            onClose();
          }}>Confirmar Lançamento</button>
        </div>
      );
    }

    function Login({ onLogin }) {
      const [u, setU] = useState(""); const [p, setP] = useState("");
      return (
        <div style={{height:'100vh', display:'flex', alignItems:'center', justifyContent:'center', padding: 20, position:'relative'}}>
          <div className="hex-bg" />
          <div className="glass-panel" style={{padding: '48px 32px', width:'100%', maxWidth:'420px', zIndex: 10, textAlign:'center'}}>
            <Logo size={32} />
            <p style={{color:'var(--text-muted)', fontSize: 13, margin: '16px 0 40px'}}>CONTROLE FINANCEIRO OPERACIONAL</p>
            <input className="modal-input" style={{marginBottom:16}} placeholder="Usuário" value={u} onChange={e=>setU(e.target.value)}/>
            <input className="modal-input" style={{marginBottom:32}} type="password" placeholder="Senha" value={p} onChange={e=>setP(e.target.value)}/>
            <button className="btn-primary" style={{width:'100%', justifyContent:'center'}} onClick={() => {
              if(u.toLowerCase() === ADMIN.user && p === ADMIN.pass) onLogin();
              else alert("Acesso Negado");
            }}>Acessar Sistema</button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
